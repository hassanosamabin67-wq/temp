<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fitnessGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#00BFFF;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0.1" />
    </linearGradient>
    <pattern id="fitnessPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="2" fill="#00FF88" opacity="0.1"/>
      <circle cx="25" cy="25" r="1" fill="#00BFFF" opacity="0.05"/>
      <circle cx="75" cy="75" r="1.5" fill="#1E40AF" opacity="0.08"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#fitnessGradient)"/>
  <rect width="1920" height="1080" fill="url(#fitnessPattern)"/>
  <text x="960" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#00FF88" opacity="0.05">COLLAB FITNESS</text>
</svg>
