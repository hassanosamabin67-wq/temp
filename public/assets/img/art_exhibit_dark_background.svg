<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="2560" height="1440" viewBox="0 0 2560 1300">
  <defs>
    <!-- Dark gallery wall gradient -->
    <linearGradient id="wallDark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1A1D24"/>
      <stop offset="100%" stop-color="#0F1218"/>
    </linearGradient>

    <!-- Warm spotlight gradient -->
    <radialGradient id="spotWarm" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFC66B" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#FFC66B" stop-opacity="0"/>
    </radialGradient>

    <!-- Frame shadow -->
    <filter id="frameShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.6"/>
    </filter>

    <!-- Digital art gradients -->
    <linearGradient id="artLeftDark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F59E55"/>
      <stop offset="50%" stop-color="#FF5FB5"/>
      <stop offset="100%" stop-color="#5DBAFF"/>
    </linearGradient>
    <linearGradient id="artRightDark" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#64C6FF"/>
      <stop offset="50%" stop-color="#6A6FFF"/>
      <stop offset="100%" stop-color="#FFC25A"/>
    </linearGradient>

    <!-- Glow filter for art fills -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Floor gradient -->
    <linearGradient id="floorDark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1B1F27"/>
      <stop offset="100%" stop-color="#12151B"/>
    </linearGradient>

    <!-- Vignette -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="65%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.45"/>
    </radialGradient>
  </defs>

  <!-- Dark wall -->
  <rect width="2560" height="1440" fill="url(#wallDark)"/>

  <!-- Subtle ceiling line -->
  <rect x="0" y="112" width="2560" height="3" fill="#242833"/>

  <!-- Ceiling spotlights -->
  <g opacity="0.9">
    <ellipse cx="420" cy="116" rx="120" ry="36" fill="#242833"/>
    <ellipse cx="1280" cy="116" rx="120" ry="36" fill="#242833"/>
    <ellipse cx="2140" cy="116" rx="120" ry="36" fill="#242833"/>
  </g>

  <!-- Warm light pools on wall -->
  <g opacity="0.7">
    <ellipse cx="1280" cy="150" rx="360" ry="120" fill="url(#spotWarm)"/>
  </g>
  <g opacity="0.55">
    <ellipse cx="420" cy="190" rx="260" ry="95" fill="url(#spotWarm)"/>
    <ellipse cx="2140" cy="190" rx="260" ry="95" fill="url(#spotWarm)"/>
  </g>

  <!-- LEFT framed digital art panel -->
  <g transform="translate(160,240)">
    <rect x="0" y="0" width="480" height="520" rx="20" fill="#292E39" stroke="#424B5A" stroke-width="6" filter="url(#frameShadow)"/>
    <rect x="26" y="26" width="428" height="468" rx="14" fill="#1C2028" stroke="#343A46" stroke-width="3"/>
    <rect x="50" y="50" width="380" height="420" rx="12" fill="url(#artLeftDark)" filter="url(#softGlow)"/>
  </g>

  <!-- RIGHT framed digital art panel -->
  <g transform="translate(1920,240)">
    <rect x="0" y="0" width="480" height="520" rx="20" fill="#292E39" stroke="#424B5A" stroke-width="6" filter="url(#frameShadow)"/>
    <rect x="26" y="26" width="428" height="468" rx="14" fill="#1C2028" stroke="#343A46" stroke-width="3"/>
    <rect x="50" y="50" width="380" height="420" rx="12" fill="url(#artRightDark)" filter="url(#softGlow)"/>
  </g>

  <!-- Floor -->
  <rect x="0" y="1220" width="2560" height="220" fill="url(#floorDark)"/>

  <!-- Center area intentionally empty for video -->

  <!-- Vignette -->
  <rect width="2560" height="1440" fill="url(#vignette)"/>
</svg>
